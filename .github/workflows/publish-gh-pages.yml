name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Required for GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Set up Ruby (for Asciidoctor CLI)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: false

      - name: Install Asciidoctor + Rouge
        run: gem install --no-document asciidoctor rouge

      - name: Install Python deps
        run: |
          python -m pip install -U pip
          pip install mkdocs mkdocs-material mkdocs-callouts mkdocs-asciidoctor-backend

      - name: Build MkDocs site
        run: |
          python -m mkdocs build -f mkdocs.yml

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deploy
        uses: actions/deploy-pages@v4
