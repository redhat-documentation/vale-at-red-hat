name: Add web IDE link
on:
  pull_request_target:
    types:
      - opened
jobs:
  add-web-ide-link:
    name: Add web IDE link
    runs-on: ubuntu-20.04
    steps:
      - name: Add web IDE link
        id: try-in-web-ide
        uses: redhat-actions/try-in-web-ide@main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
