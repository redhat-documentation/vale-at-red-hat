# Automate issues opened triage

name: Issue opened

on:
  issues:
    types: [opened]

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.8.3
        with:
          project: Vale at Red Hat 
          column: To do
          repo-token: ${{ secrets.GITHUB_TOKEN }}