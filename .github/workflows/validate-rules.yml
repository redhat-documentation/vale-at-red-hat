---
name: Validate Vale rules

on:
  pull_request:
    paths:
      - .vale/styles/**/*
      - .vale/fixtures/**/*

jobs:
  validate-rules:
    name: Validate rules
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0
      - name: Install Vale and validate rules
        run: |
            sudo gem install asciidoctor
            # Download Vale with explicit URL handling
            VALE_URL=$(curl -s https://api.github.com/repos/errata-ai/vale/releases/latest | \
              grep "browser_download_url.*Linux_64-bit.tar.gz" | \
              cut -d '"' -f 4)
            wget "$VALE_URL"
            # Extract Vale
            mkdir -p bin
            tar -xvzf vale_*_Linux_64-bit.tar.gz -C bin
            export PATH="./bin:$PATH"
            vale -v
            chmod +x tools/validate-vale-rules.sh
            ./tools/validate-vale-rules.sh